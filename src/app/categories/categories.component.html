<div class="container">
  <div class="row">
    <div class="col-md" style="background-color: #cbe7cb; min-height: 100px">
      <p>Categories</p>
      <p>add category</p>
      <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group">
          <input type="text" name="category" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info">Add category</button>
        </div>
      </form>
    </div>
  </div>
</div>
